<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Lluvia</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0e0e0e;
        }

        .drop {
            position: absolute;
            font-size: 24px;
            color: #00f;
            pointer-events: none;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        // Configuración de la animación
        const numDrops = 100; // Número de gotas
        const dropEmoji = '💧'; // Emoji de gota de agua

        // Crear gotas de agua
        for (let i = 0; i < numDrops; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.textContent = dropEmoji;

            // Configuración aleatoria para cada gota
            const size = Math.random() * 30 + 10; // Tamaño aleatorio
            const left = Math.random() * 100; // Posición horizontal aleatoria
            const animationDuration = Math.random() * 2 + 2; // Duración aleatoria de la animación

            drop.style.fontSize = `${size}px`;
            drop.style.left = `${left}vw`;
            drop.style.animationDuration = `${animationDuration}s`;
            drop.style.animationDelay = `-${Math.random() * 5}s`;

            document.body.appendChild(drop);
        }
    </script>
</body>
</html>
