<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Nombres Insanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1b1b;
            color: #fff;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            background-color: #c8102e;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #a30c26;
        }
        .name {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Nombres Insanos</h1>
        <button onclick="generateInsaneName()">Generar Nombre Insano</button>
        <div class="name" id="generatedName"></div>
    </div>

    <script>
        const prefixes = [
            'Zyx', 'Vex', 'Dra', 'Dre', 'Faz', 'Ven', 'Lil'
        ];

        const postfixes = [
            'en', 'ne', 'ko', 'yz', 'yn', 'et', 'ze', 'th', 'it'
        ];

        function generateInsaneName() {
            const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
            const postfix = postfixes[Math.floor(Math.random() * postfixes.length)];
            const name = prefix + postfix;

            document.getElementById('generatedName').textContent = name;
        }
    </script>
</body>
</html>
